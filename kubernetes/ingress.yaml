apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schedulesync-api-ingress
spec:
  rules:
  - host: schedulesync-api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: schedulesync-api
            port:
              number: 3000
